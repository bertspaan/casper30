<!DOCTYPE html>
<html>
<head>
	<title>Casper! 30! Bokka! Gefeliciteerd!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="leaflet.css" />
	<script src="jquery-2.0.3.min.js"></script>
	<script src="leaflet.js"></script>
</head>
<body>
	<div id="map"></div>
  <span id="close" class="close"></span>
  <div id="box">
    <div> 
      <div id="info">
        <h2>Casper!</h2>
        <h2>30! Bokka!</h2>
        <h2>Gefeliciteerd!</h2>
        <p>Zoek de zes plekken, neem een biertje mee, en vraag om een partje!</p>
        <img onclick="bokka()" src="images/partjes.gif" />
      </div>
    </div>
  <div>
	<script>    
		var map = L.map('map');
    
    var tileUrl = "tiles/{z}/{x}/{y}.png";
    
		L.tileLayer(tileUrl, {
      attributionControl: false,
			minZoom: 7,
			maxZoom: 15
		}).addTo(map);

    map.setView([52.0989, 5.1141], 9); 
    
    map.on('move', function() { 
      var style = $(".leaflet-map-pane").attr("style");
      //transform: translate(-63px, 61px);
      var match = /\(([-\d]+)px, ([-\d]+)px/g.exec(style);
      if (match && match.length == 3) {
        x = parseFloat(match[1]) * 0.8;
        y = parseFloat(match[2]) * 0.8;
        
        var position = "background-position: " + Math.round(x) + "px " + Math.round(y) + "px;"; 

        $(".leaflet-container").attr("style", position);        
      }
      
    });   
    
    function bokka() {
      alert("Nu al alle zes partjes gevonden? Dat geloven we niet!");
    }
  
	</script>
</body>
</html>
